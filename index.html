<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Marbel Template</title>
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
</head>
<body>
	<header class="header"> 
		<div class="header__wrapper clearfix">
			<h1 class="header__logo">Marbel</h1>
			<nav class="top-nav">
				<button class="top-nav__burger"><img src="images/burger.png"></button>
				<div class="top-nav top-nav__links">
					<a href="#" class="top-nav__link top-nav__link_active">Home</a>
					<a href="#" class="top-nav__link">About</a>
					<a href="#" class="top-nav__link">Journal</a>
					<a href="#" class="top-nav__link">Service</a>
					<a href="#" class="top-nav__link">Features</a>
					<a href="#" class="top-nav__link">Contact</a>
				</div>
			</nav>
		</div>
	</header>
	<div class="banner"><img src="images/banner.jpg" alt="banner" class="banner__picture">
		<h1 class="banner__header1">We are a digital & branding agency based in London</h1>
		<h2 class="banner__header2">We love to turn great ideas into beatiful products</h2>
		<span class="banner__button">See portfolio</span>
	</div>
	<div class="container clearfix">
		<figure class="container__picture"><img src="images/circle1.png">
			<figcaption class="container__description">Some text.</figcaption>
		</figure>
		<figure class="container__picture"><img src="images/circle2.png">
			<figcaption class="container__description">Some text.</figcaption>
		</figure>
		<figure class="container__picture"><img src="images/circle3.png">
			<figcaption class="container__description">Some text.</figcaption>
		</figure>
		<figure class="container__picture"><img src="images/circle4.png">
			<figcaption class="container__description">Some text.</figcaption>
		</figure>
	</div>

	

</body>
</html>
